<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .rewardshub {
        display: none;
        position: fixed;
        z-index: 99999;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.7);
    }

    .rewardshub-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid @BorderColor;
        width: 50%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 0.4s;
        animation-name: animatetop;
        animation-duration: 0.4s
    }

    @-webkit-keyframes animatetop {
        from {
            top: -300px;
            opacity: 0
        }
        to {
            top: 0;
            opacity: 1
        }
    }

    @keyframes animatetop {
        from {
            top: -300px;
            opacity: 0
        }
        to {
            top: 0;
            opacity: 1
        }
    }

    .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .rewardshub-header {
        padding: 2px 10px;
        background-color: @BackColor;
        color: white;
    }

    .rewardshub-body {
        padding: 2px 16px;
        color: @TextColor
    }
</style>

<div id="rewardshubPopup" class="rewardshub">

    <!-- rewardshub content -->
    <div class="rewardshub-content">
        <div class="rewardshub-header">
            <span class="close">&times;</span>
            <h2>@HeaderText</h2>
        </div>
        <div class="rewardshub-body">
            <p>@NotificationText</p>
        </div>
    </div>

</div>

<script nonce="IP6P03N6Lqw56G+jxhWtww==">

    var ShowPopup = localStorage.getItem('ShowPopup');
    if (ShowPopup == null) {
        localStorage.setItem('ShowPopup', 1);

        // Show popup here
        var rewardshub = document.getElementById('rewardshubPopup');
        var span = document.getElementsByClassName("close")[0];

        rewardshub.style.display = "block";

        span.onclick = function () {
            rewardshub.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == rewardshub) {
                rewardshub.style.display = "none";
            }
        }
    }

</script>
